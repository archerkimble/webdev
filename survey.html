<!DOCTYPE html>
<html>
    <head>
        <title>Survey</title>
    </head>
    <body>
      <h1>This is a Survey</h1>  
      <p>How many bananas do you have?</p>
     <form action="">
        <input type="radio" id="Bananas1" name="Bananas" value="30">
     <label for="Bananas1">0 - 5</label><br>
     <input type="radio" id="Bananas2" name="Bananas" value="60">
     <label for="Bananas2">6 - 10</label><br>  
     <input type="radio" id="Bananas3" name="Bananas" value="100">
     <label for="Bananas3">11 - 15</label><br>
     <input type="radio" id="Bananas4" name="Bananas" value="100">
     <label for="Bananas4">16 - 20</label><br>  
     <input type="radio" id="Bananas5" name="Bananas" value="100">
     <label for="Bananas5">25 - 30</label><br>  
     <input type="radio" id="Bananas6" name="Bananas" value="100">
     <label for="Bananas6">31 - 35</label><br>  
     <input type="radio" id="Bananas7" name="Bananas" value="100">
     <label for="Bananas7">36 - 40</label><br>   
     <input type="radio" id="Bananas8" name="Bananas" value="100">
     <label for="Bananas8">41 - 100</label><br>
     <br>
        <button>Complete Survey</button>
        <input type="checkbox" id="I've ate at least one banana" name="I've ate at least one banana" value="I've ate at least one banana">
     <label for="I've ate at least one banana"> I've ate at least one banana</label><br>
     <input type="checkbox" id="I like to eat bananas" name="I like to eat bananas" value="I like to eat bananas">
     <label for="I like to eat bananas">I like to eat bananas</label><br>
     <p>Whats your favorite type of banana</p>
     <select name="Favorite type of banana" id="Favorite type of banana">
        <option value="Yellow">Yellow</option>
        <option value="Yellow with a bit of green">Yellow with a bit of green</option>
        <option value="Yellow with black spots">Yellow with black spots</option>   
     </select>     
    <label for="favorite way to eat a banana">Choose your favorite way to eat a banana:</label>
        <select name="banana" id="banana">
          <option value="The normal way">The normal way</option>
          <option value="As a banana split">As a banana split</option>
          <option value="As a snow cone">As a snow cone</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
     </form>
    </body>
</html>
